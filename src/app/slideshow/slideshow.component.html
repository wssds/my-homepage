<div class="slideshow-container">
    <img *ngIf="showImage" class="img-slideshow" src="assets/{{ images[currentImage] }}">
</div>

<div class="slideshow-container slideshow-overlay">
    <p *ngIf="showImage" class="fadeIn">
       {{ headlines[currentImage] }} 
    </p>
</div>
